<!DOCTYPE html>
<!-- Created for BGW, please do not steal this from BGW. -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
        font-family: 'SFProText';
        src: url('fonts/SFProText-Regular.woff2') format('woff2');
        font-weight: normal; font-style: normal; font-display: swap;
    }

    body { background-color: #f8f9fa; margin: 0; padding: 0; }

    .game-wrapper {
      font-family: 'SFProText', system-ui, -apple-system, sans-serif;
      padding: 20px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 35px;
      position: sticky;
      top: 0;
      background: rgba(248, 249, 250, 0.98);
      padding: 15px 0;
      z-index: 100;
      border-bottom: 1px solid #eee;
    }

    #game-search, #genre-filter {
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
      width: 100%;
      max-width: 280px;
      transition: border-color 0.2s;
      outline: none;
      height: 42px;
      box-sizing: border-box;
    }

    #game-search:focus, #genre-filter:focus {
      border-color: #007bff;
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      margin: 0 auto;
    }

    .game-item-link { text-decoration: none; color: inherit; display: block; }
    .game-item-link.hidden { display: none; }
    
    .game-item {
      width: 160px;
      text-align: center;
      border: 1px solid #eee;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: #fff;
    }

    .game-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    .game-item img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .game-item p { margin: 0; font-size: 14px; font-weight: 600; line-height: 1.2; }

    @media (max-width: 600px) {
      .controls { flex-direction: column; padding: 10px; }
      #game-search, #genre-filter { max-width: 100%; }
    }
  </style>
</head>
<body>

<div class="game-wrapper">
  <div class="controls">
    <input type="text" id="game-search" placeholder="Search g*mes...">
    
    <select id="genre-filter">
      <option value="all">A-Z</option>
      <option value="Puzzle / Strategy">Puzzle / Strategy</option>
      <option value="Arcade / Classics / Platformers">Arcade / Classics / Platformers</option>
      <option value="Racing / Driving">Racing / Driving</option>
      <option value="Sports">Sports</option>
      <option value="Shooter / Action">Shooter / Action</option>
      <option value=".io Games">.io Games</option>
      <option value="Horror">Horror</option>
      <option value="Idle / Clicker / Incremental">Idle / Clicker / Incremental</option>
     <option value = "Adventure / Story">Adventure / Story</option>
 <option value="RPG / Story / Dungeon">RPG / Story / Dungeon</option>
      <option value="Simulation / Sandbox">Simulation / Sandbox</option>
      <option value="Casual / Fun / Misc">Casual / Fun / Misc</option>
    </select>
  </div>

  <div class="game-grid" id="game-list">

<!-- GAMES ARE BELOW --> 

<!-- GAMES ARE ABOVE -->
  </div>
</div>

<script>
(function () {
  const search = document.getElementById('game-search');
  const genreFilter = document.getElementById('genre-filter');
  const gameList = document.getElementById('game-list');
  
  const gamesArray = Array.from(gameList.getElementsByClassName('game-item-link'));

  gamesArray.sort((a, b) => {
    const nameA = (a.getAttribute('data-name') || "").toLowerCase().trim();
    const nameB = (b.getAttribute('data-name') || "").toLowerCase().trim();
    return nameA.localeCompare(nameB);
  });

  gamesArray.forEach(game => gameList.appendChild(game));

  function filter() {
    const query = search.value.toLowerCase().trim();
    const selected = genreFilter.value.toLowerCase();

    gamesArray.forEach(game => {
      const nameAttr = (game.getAttribute('data-name') || "").toLowerCase();
      const genreAttr = (game.getAttribute('data-genre') || "").toLowerCase();
      
      const matchesSearch = nameAttr.includes(query);
      
      let matchesGenre = false;
      if (selected === 'all') {
        matchesGenre = true;
      } else {
        const filterParts = selected.split(' / ');
        matchesGenre = filterParts.some(part => genreAttr.includes(part.trim()));
        
        if (!matchesGenre && genreAttr.includes(selected)) {
            matchesGenre = true;
        }
      }

      if (matchesSearch && matchesGenre) {
        game.classList.remove('hidden');
      } else {
        game.classList.add('hidden');
      }
    });
  }

  search.addEventListener('input', filter);
  genreFilter.addEventListener('change', filter);
})();
</script>
